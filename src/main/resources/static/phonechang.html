        $('#searchbook').click(function() {

          if (keyword.trim() === '') {
            getbooks('books');

            emptybooks();

        function emptybooks() {
          $('#bookList').empty();

        }

        function addbooks(books) {

          for ( let book of books ) {
            alert("book.book_name");
            let html = '<div class="card col-4">';
            html += '<img src="' + book.book_intro + '" class="card-img-top" alt="' + book.book_name + '">';
            html += '<div class="card-body">';
            html += '<h5 class="card-title">' + book.book_name + '</h5>';
            html += '<p class="card-text">' + book.book_intro + '</p>';
            html += '<a href="#" class="btn btn-primary">' + book.book_price + '</a>';
            html += '<a>' + "    " + '</a>';
            html += '<a href="shoppingcart.html" class="btn btn-primary">' + "前往購物車" + '</a>';
            html += '</div>';
            html += '</div>';
            $('#bookList').append(html);
          }
        }

        function getbooks(targetUrl) {
          // Using the core $.ajax() method
          $.ajax({
              // The URL for the request
              url: targetUrl,

              // Whether this is a POST or GET request
              type: "GET",

              // The type of data we expect back
              dataType : "json",
          })
            // Code to run if the request succeeds (is done);
            // The response is passed to the function
            .done(function( json ) {
              let books = json;
              addbooks(books);
            })
            // Code to run if the request fails; the raw request and
            // status codes are passed to the function
            .fail(function( xhr, status, errorThrown ) {
              console.log( "Sorry, there was a problem!" );
              console.log( "Error: " + errorThrown );
              console.log( "Status: " + status );
              console.dir( xhr );
            })
            // Code to run regardless of success or failure;
            .always(function( xhr, status ) {
              console.log( "The request is complete!" );
            });
        }
