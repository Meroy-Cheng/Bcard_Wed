<!DOCTYPE html>
<html lang="en">
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Bcard post</title>
</head>
<body style="background:#e7dbca">

<div class="container">
    <form method="post" action="/posts">
        <br>
        <br>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">標題</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <br>
        <div class="form-group">
            <select class="form-select" aria-label="Default select example">
                <option selected>話題分類</option>
                <option value="1">感情版</option>
                <option value="2">心情版</option>
                <option value="3">校園版</option>
                <option value="4">穿搭版</option>
                <option value="5">女孩版</option>
                <option value="6">男孩版</option>
            </select>
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-text">內容</span>
            <textarea class="form-control" aria-label="With textarea"></textarea>
        </div>
        <br>
        <a class="btn btn-primary" href="index.html" role="button">發文</a>
    </form>
</div>
</body>
</html>
