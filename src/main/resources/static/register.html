<script>
            function validateForm() {
                 if(check()){
                    $('#user_name').val("");
                    $('#user_password').val("");
                    setTimeout(function(){
                      history.go(0);
                    },100);
                    alert();//沒有加會噴錯，只找到這種解法。
                }
                else{
                    //console.log( "register good" );
                    register();
                }
            }
            function check(){
                  var user_name= $('#user_name').val();
                  var user_password= $('#user_password').val();
                  var user_passwordConfirm= $('#user_password_check').val();
                  if(user_name==""){
                    alert("請先輸入帳號");
                    return true;
                  }
                  if(user_password==""){
                    alert("請先輸入密碼");
                    return true;
                  }
                  if(user_passwordConfirm==""){
                    alert("請再次輸入密碼");
                    return true;
                  }
                  if(user_passwordConfirm!=user_password){
                  alert("兩次輸入的密碼不一致");
                    return true;
                  }
                  if(user_password.length < 6){
                    alert("密碼長度不足");
                    return true;
                  }
                  return false;
            }
            function register(){
              var user = $('#user_name').val();
              var pass = $('#user_password').val();
                $.ajax({
                  url: "/register",
                  type: "POST",
                  data : {user_name:user,user_password:pass} ,
                  dataType : "json",
                  success : function (result){
                    if (result == 1) {
                        alert("註冊成功");
                    }
                    else if(result==0){
                        alert("此帳號已存在");
                    }
                    else{
                      alert("error");
                    }
                  }
                })
                .always(function( xhr, status ) {
                  console.log( "The request is complete!" );
                });
              alert("註冊成功！！");//不管怎樣按下註冊就顯示註冊成功。
            }
        </script>
